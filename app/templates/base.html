<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Car Pool{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #f3e7ff, #d9c7ff);
        min-height: 100vh;
        margin: 0;
        padding: 20px 0;
      }
      .container {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-bottom: 30px;
      }
      .btn {
        border-radius: 25px;
        padding: 8px 20px;
        font-weight: 500;
      }
      .btn-primary {
        background: #4caf50;
        border-color: #4caf50;
      }
      .btn-primary:hover {
        background: #45a049;
        border-color: #45a049;
      }
      .btn-success {
        background: #2196f3;
        border-color: #2196f3;
      }
      .btn-success:hover {
        background: #1976d2;
        border-color: #1976d2;
      }
      .table {
        margin-bottom: 0;
      }
      .table th {
        font-weight: 600;
        color: #333;
      }
      .alert {
        border-radius: 10px;
        border: none;
      }
      .badge {
        padding: 6px 12px;
        border-radius: 15px;
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    {% if messages %}
    <div class="container">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %} {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
