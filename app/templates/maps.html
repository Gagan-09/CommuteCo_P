<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
      #map {
        height: 600px;
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .error-message {
        color: red;
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
      }
      .success-message {
        color: green;
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
      }
      #ride-summary {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Route Map</h1>
      <div id="map"></div>
      <div id="error" class="error-message"></div>
    </div>

    <div id="ride-summary" style="display: none">
      <p><strong>Source:</strong> <span id="source-name"></span></p>
      <p><strong>Destination:</strong> <span id="destination-name"></span></p>
      <p><strong>Distance:</strong> <span id="distance"></span> km</p>
      <p><strong>Fare:</strong> ₹<span id="fare"></span></p>
      <button onclick="saveDistance()">Save Distance</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script>
      // Function to get CSRF token
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }

      async function initMap() {
        const map = L.map("map").setView([20.5937, 78.9629], 5); // Center on India
        const errorDiv = document.getElementById("error");

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution:
            '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get("source")?.trim();
        const destination = urlParams.get("destination")?.trim();

        if (!source || !destination) {
          errorDiv.textContent =
            "Please provide both source and destination in the URL parameters (e.g., ?source=Mumbai&destination=Delhi).";
          return;
        }

        try {
          // Geocode locations using Nominatim
          const geocode = async (query) => {
            const response = await fetch(
              `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(
                query
              )}&format=json&limit=1`
            );
            const data = await response.json();
            if (data.length === 0)
              throw new Error(`Location not found: ${query}`);
            return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
          };

          // Get coordinates for both locations
          const sourceCoords = await geocode(source);
          const destCoords = await geocode(destination);

          // Add markers
          const srcMarker = L.marker(sourceCoords)
            .addTo(map)
            .bindPopup("Source: " + source)
            .openPopup();

          const destMarker = L.marker(destCoords)
            .addTo(map)
            .bindPopup("Destination: " + destination)
            .openPopup();

          // Add routing control
          const control = L.Routing.control({
            waypoints: [
              L.latLng(sourceCoords[0], sourceCoords[1]),
              L.latLng(destCoords[0], destCoords[1]),
            ],
            router: L.Routing.osrmv1({
              serviceUrl: "https://router.project-osrm.org/route/v1",
            }),
            lineOptions: {
              styles: [{ color: "#0078A8", weight: 4 }],
            },
            routeWhileDragging: false,
            addWaypoints: false,
            fitSelectedRoutes: true,
            show: false, // Hide default itinerary
          });

          control.on("routesfound", function (e) {
            const routes = e.routes;
            const roadDistance = routes[0].summary.totalDistance / 1000; // Convert to kilometers
            console.log("Road distance calculated:", roadDistance, "km"); // Debug log

            // Get CSRF token
            const csrftoken = getCookie("csrftoken");
            if (!csrftoken) {
              errorDiv.textContent =
                "Error: CSRF token not found. Please refresh the page.";
              return;
            }

            // Send road distance to backend
            fetch("{% url 'update_distance' %}", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrftoken,
              },
              body: JSON.stringify({
                distance: roadDistance,
              }),
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
              })
              .then((data) => {
                if (data.success) {
                  errorDiv.className = "success-message";
                  errorDiv.textContent = `Road Distance: ${roadDistance.toFixed(
                    2
                  )} km`;

                  // Store the road distance in localStorage as backup
                  localStorage.setItem("roadDistance", roadDistance);

                  // Add a button to return to add pool page
                  const backButton = document.createElement("button");
                  backButton.textContent = "Return to My Pool";
                  backButton.style.position = "absolute";
                  backButton.style.top = "10px";
                  backButton.style.left = "10px";
                  backButton.style.zIndex = "1000";
                  backButton.style.padding = "10px 20px";
                  backButton.style.backgroundColor = "#4CAF50";
                  backButton.style.color = "white";
                  backButton.style.border = "none";
                  backButton.style.borderRadius = "5px";
                  backButton.style.cursor = "pointer";
                  backButton.onclick = function () {
                    window.location.href = "{% url 'userHome' %}";
                  };
                  document.body.appendChild(backButton);
                } else {
                  throw new Error(data.error || "Unknown error occurred");
                }
              })
              .catch((error) => {
                errorDiv.className = "error-message";
                errorDiv.textContent = `Error saving distance: ${error.message}`;
                console.error("Error:", error);
              });
          });

          control.on("routingerror", (e) => {
            errorDiv.textContent =
              "Failed to load route: " + (e.error.message || "Unknown error");
          });

          control.addTo(map);
        } catch (error) {
          errorDiv.textContent = "Error: " + error.message;
        }
      }

      window.onload = initMap;

      function showRouteAndSummary() {
        if (control) {
          map.removeControl(control);
        }

        control = L.Routing.control({
          waypoints: [srcLatLng, destLatLng],
          routeWhileDragging: false,
          createMarker: () => null,
        })
          .on("routesfound", function (e) {
            const route = e.routes[0];
            currentDistance = (route.summary.totalDistance / 1000).toFixed(2);
            const fare = (currentDistance * 10).toFixed(2); // ₹10/km

            document.getElementById("ride-summary").style.display = "block";
            document.getElementById("distance").textContent = currentDistance;
            document.getElementById("fare").textContent = fare;

            // Reverse geocoding for place names
            fetch(
              `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${srcLatLng.lat}&lon=${srcLatLng.lng}`
            )
              .then((res) => res.json())
              .then(
                (data) =>
                  (document.getElementById("source-name").textContent =
                    data.display_name || "Unknown")
              );

            fetch(
              `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${destLatLng.lat}&lon=${destLatLng.lng}`
            )
              .then((res) => res.json())
              .then(
                (data) =>
                  (document.getElementById("destination-name").textContent =
                    data.display_name || "Unknown")
              );
          })
          .addTo(map);
      }

      function saveDistance() {
        fetch("{% url 'update_distance' %}", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken"),
          },
          body: JSON.stringify({
            distance: currentDistance,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              alert("Distance saved successfully!");
              window.location.href = "{% url 'add_pool' %}";
            } else {
              alert("Error saving distance: " + data.error);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Error saving distance");
          });
      }
    </script>
  </body>
</html>
