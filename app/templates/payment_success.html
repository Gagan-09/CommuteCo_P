<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful - Car Pool</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #f3e7ff, #d9c7ff);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        text-align: center;
      }
      .success-icon {
        color: #4caf50;
        font-size: 64px;
        margin-bottom: 20px;
      }
      .success-title {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }
      .transaction-details {
        background: #f9f9f9;
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
        text-align: left;
      }
      .transaction-details p {
        margin: 10px 0;
        color: #666;
        word-break: break-all;
      }
      .transaction-details strong {
        color: #333;
      }
      .dashboard-btn {
        background: #4caf50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
      }
      .dashboard-btn:hover {
        background: #45a049;
      }

      /* Media Queries */
      @media screen and (max-width: 768px) {
        body {
          padding: 15px;
        }

        .container {
          padding: 30px;
          margin: 0 15px;
        }

        .success-icon {
          font-size: 48px;
          margin-bottom: 15px;
        }

        .success-title {
          font-size: 20px;
          margin-bottom: 15px;
        }

        .transaction-details {
          padding: 15px;
          margin: 15px 0;
        }

        .transaction-details p {
          font-size: 0.9rem;
          margin: 8px 0;
        }

        .dashboard-btn {
          padding: 10px 20px;
          font-size: 14px;
          margin-top: 15px;
        }
      }

      @media screen and (max-width: 480px) {
        body {
          padding: 10px;
        }

        .container {
          padding: 20px;
          margin: 0 10px;
          border-radius: 10px;
        }

        .success-icon {
          font-size: 40px;
          margin-bottom: 10px;
        }

        .success-title {
          font-size: 18px;
          margin-bottom: 10px;
        }

        .transaction-details {
          padding: 12px;
          margin: 12px 0;
        }

        .transaction-details p {
          font-size: 0.85rem;
          margin: 6px 0;
        }

        .dashboard-btn {
          padding: 8px 16px;
          font-size: 13px;
          margin-top: 12px;
          width: 100%;
          max-width: 200px;
        }
      }

      /* For very small screens */
      @media screen and (max-width: 320px) {
        .container {
          padding: 15px;
          margin: 0 5px;
        }

        .success-icon {
          font-size: 36px;
        }

        .success-title {
          font-size: 16px;
        }

        .transaction-details {
          padding: 10px;
        }

        .transaction-details p {
          font-size: 0.8rem;
        }

        .dashboard-btn {
          padding: 6px 12px;
          font-size: 12px;
        }
      }

      /* For landscape orientation on mobile */
      @media screen and (max-height: 500px) and (orientation: landscape) {
        body {
          padding: 10px;
        }

        .container {
          margin: 0.5rem auto;
          max-height: 90vh;
          overflow-y: auto;
        }

        .success-icon {
          font-size: 32px;
          margin-bottom: 8px;
        }

        .success-title {
          font-size: 16px;
          margin-bottom: 8px;
        }

        .transaction-details {
          margin: 8px 0;
          padding: 10px;
        }

        .transaction-details p {
          margin: 4px 0;
        }

        .dashboard-btn {
          margin-top: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">âœ“</div>
      <h1 class="success-title">Payment Successful!</h1>

      <div class="transaction-details">
        <p>
          <strong>Transaction Hash:</strong>
          <span id="transactionHash">{{ hash }}</span>
        </p>
        <p>
          <strong>Distance:</strong>
          <span id="distance">{{ distance }}</span> km
        </p>
        <p>
          <strong>Amount Paid:</strong>
          <span id="amount">{{ amount }}</span> ETH
        </p>
      </div>

      <a href="/userHome/" class="dashboard-btn">Return to Dashboard</a>
    </div>
  </body>
</html>
