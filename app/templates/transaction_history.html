{% extends 'base.html' %} {% block title %}Transaction History{% endblock %}
{%block content %}
<!-- Add flatpickr CSS and JS -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<div class="headerSelction">
  <div class="titlePoint">CommuteCo</div>
  <div class="hamburger-menu" onclick="toggleMenu()">
    <i class="fas fa-ellipsis-v"></i>
  </div>
  <div class="navPoint">
    <a href="/userHome">My Pool</a>
    <a href="/addPool">Add Pool</a>
    <a href="/joinPool">Join Pool</a>
    <a href="/transaction-history" id="activac">Transaction History</a>
    <a href="/profile">Profile</a>
    <a href="/logout">Logout</a>
  </div>
</div>

<div class="container mt-4">
  <h2 class="mb-4">Transaction History</h2>

  <!-- Filter Section -->
  <div class="filter-section">
    <form id="filterForm" class="row g-3">
      <div class="col-md-3">
        <label class="form-label">ETH Range</label>
        <select class="form-control" id="ethRange">
          <option value="">All</option>
          <option value="0-0.00001">0 - 0.00001</option>
          <option value="0.00001-0.00005">0.00001 - 0.00005</option>
          <option value="0.00005-0.0001">0.00005 - 0.0001</option>
          <option value="0.0001-1">0.0001+</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Distance Range (km)</label>
        <select class="form-control" id="distanceRange">
          <option value="">All</option>
          <option value="0-5">0 - 5 km</option>
          <option value="5-15">5 - 15 km</option>
          <option value="15-30">15 - 30 km</option>
          <option value="30-9999">30+ km</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Date Range</label>
        <input
          type="text"
          class="form-control"
          id="dateRange"
          placeholder="Select date range"
        />
      </div>
      <div class="col-md-3">
        <label class="form-label">Sort By</label>
        <select class="form-control" id="sortBy">
          <option value="">Select</option>
          <option value="eth_asc">ETH (Low to High)</option>
          <option value="eth_desc">ETH (High to Low)</option>
          <option value="distance_asc">Distance (Low to High)</option>
          <option value="distance_desc">Distance (High to Low)</option>
          <option value="date_desc">Date (Newest First)</option>
          <option value="date_asc">Date (Oldest First)</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn-primary">Apply Filters</button>
        <button type="button" class="btn-secondary" onclick="resetFilters()">
          Reset
        </button>
      </div>
    </form>
  </div>

  <button class="clear-history-btn" onclick="clearHistory()">
    Clear Transaction History
  </button>

  <div id="transactionsContainer"></div>

  <div id="noTransactions" class="no-transactions" style="display: none">
    <h4>No transactions found</h4>
    <p>Try adjusting your filters or check back later for new transactions.</p>
  </div>
</div>

<style>
  .headerSelction {
    background: linear-gradient(135deg, #004aad, #0066cc);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .titlePoint {
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
  }

  .navPoint {
    display: flex;
    gap: 1.5rem;
  }

  .navPoint a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    transition: all 0.3s ease;
  }

  .navPoint a:hover {
    background: #ffffff33;
  }

  .navPoint a#activac {
    background: #ffcc00;
    color: #000;
  }

  .hamburger-menu {
    display: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    padding: 0.5rem;
  }

  .filter-section {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    margin: 20px 0;
  }

  .transaction-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    padding: 25px;
    margin-bottom: 25px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid #eef2f7;
  }

  .transaction-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
  }

  .transaction-card .row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .transaction-card .col-md-2,
  .transaction-card .col-md-3 {
    flex: 1;
    min-width: 200px;
    padding: 15px;
    background: #f8fafc;
    border-radius: 10px;
    transition: background-color 0.3s ease;
  }

  .transaction-card .col-md-2:hover,
  .transaction-card .col-md-3:hover {
    background: #f1f5f9;
  }

  .transaction-card strong {
    display: block;
    margin-bottom: 8px;
    color: #1e293b;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .transaction-card p {
    margin: 0;
    color: #334155;
    font-size: 1.1rem;
  }

  .transaction-hash {
    white-space: nowrap;
    overflow-x: auto;
    font-family: "Courier New", Courier, monospace;
    font-size: 0.9rem;
    background-color: #f1f5f9;
    padding: 8px 12px;
    border-radius: 8px;
    max-width: 100%;
    display: block;
    color: #0f766e;
    word-break: break-all;
    font-weight: 500;
    border: 1px solid #e2e8f0;
  }

  .status-completed {
    color: #059669;
    font-weight: 600;
    padding: 6px 12px;
    background: #ecfdf5;
    border-radius: 20px;
    display: inline-block;
    border: 1px solid #a7f3d0;
  }

  .status-pending {
    color: #d97706;
    font-weight: 600;
    padding: 6px 12px;
    background: #fffbeb;
    border-radius: 20px;
    display: inline-block;
    border: 1px solid #fcd34d;
  }

  .no-transactions {
    background: white;
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    text-align: center;
    color: #64748b;
    border: 1px solid #eef2f7;
  }

  .no-transactions h4 {
    color: #1e293b;
    margin-bottom: 10px;
    font-size: 1.2rem;
  }

  .no-transactions p {
    color: #64748b;
    font-size: 1rem;
  }

  .clear-history-btn {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 20px;
    transition: background-color 0.2s;
  }

  .clear-history-btn:hover {
    background-color: #c0392b;
  }

  .form-control {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 8px 12px;
    margin: 5px 0;
  }

  .btn-primary {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .btn-secondary {
    background-color: #6c757d;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .btn-secondary:hover {
    background-color: #545b62;
  }

  @media screen and (max-width: 768px) {
    .headerSelction {
      padding: 0.8rem 1rem;
    }

    .titlePoint {
      font-size: 1.2rem;
    }

    .hamburger-menu {
      display: block;
    }

    .navPoint {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #004aad;
      flex-direction: column;
      padding: 1rem;
      gap: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navPoint.active {
      display: flex;
    }

    .navPoint a {
      width: 100%;
      text-align: center;
      padding: 0.8rem;
      border-radius: 8px;
    }

    .container {
      margin-top: 1rem;
      padding: 0.5rem;
    }

    .filter-section {
      padding: 15px;
    }

    .transaction-card {
      padding: 15px;
    }

    .transaction-card .row {
      flex-direction: column;
    }

    .transaction-card .col-md-2,
    .transaction-card .col-md-3 {
      min-width: 100%;
      margin-bottom: 10px;
    }

    .form-control {
      font-size: 14px;
    }

    .btn-primary,
    .btn-secondary {
      width: 100%;
      margin-bottom: 10px;
    }
  }

  @media screen and (max-width: 480px) {
    .headerSelction {
      padding: 0.6rem 0.8rem;
    }

    .titlePoint {
      font-size: 1.1rem;
    }

    .navPoint a {
      padding: 0.6rem;
      font-size: 0.9rem;
    }

    .container {
      margin-top: 0.8rem;
    }

    .filter-section {
      padding: 10px;
    }

    .transaction-card {
      padding: 12px;
    }

    .transaction-card strong {
      font-size: 0.8rem;
    }

    .transaction-card p {
      font-size: 0.9rem;
    }

    .transaction-hash {
      font-size: 0.8rem;
      padding: 6px 10px;
    }

    .status-completed,
    .status-pending {
      font-size: 0.8rem;
      padding: 4px 8px;
    }

    .clear-history-btn {
      width: 100%;
      font-size: 0.9rem;
    }
  }
</style>

<script>
  // Wait for DOM to be fully loaded
  document.addEventListener("DOMContentLoaded", function () {
    // Initialize flatpickr
    flatpickr("#dateRange", {
      mode: "range",
      dateFormat: "Y-m-d",
      altInput: true,
      altFormat: "F j, Y",
    });

    // Load initial transactions
    loadTransactions();

    // Add event listener for filter form
    document
      .getElementById("filterForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        const ethRange = document.getElementById("ethRange").value;
        const distanceRange = document.getElementById("distanceRange").value;

        const filters = {
          date_range: document.getElementById("dateRange").value,
          sort_by: document.getElementById("sortBy").value,
        };

        if (ethRange) {
          const [min_eth, max_eth] = ethRange.split("-");
          filters.min_eth = min_eth;
          filters.max_eth = max_eth;
        }

        if (distanceRange) {
          const [min_distance, max_distance] = distanceRange.split("-");
          filters.min_distance = min_distance;
          filters.max_distance = max_distance;
        }

        loadTransactions(filters);
      });
  });

  function toggleMenu() {
    const navPoint = document.querySelector(".navPoint");
    navPoint.classList.toggle("active");
  }

  // Close menu when clicking outside
  document.addEventListener("click", function (event) {
    const navPoint = document.querySelector(".navPoint");
    const hamburgerMenu = document.querySelector(".hamburger-menu");

    if (
      !navPoint.contains(event.target) &&
      !hamburgerMenu.contains(event.target)
    ) {
      navPoint.classList.remove("active");
    }
  });

  function loadTransactions(filters = {}) {
    fetch(`/get_transactions/?${new URLSearchParams(filters)}`)
      .then((res) => res.json())
      .then((data) => {
        const container = document.getElementById("transactionsContainer");
        const noData = document.getElementById("noTransactions");

        if (!data.transactions.length) {
          container.innerHTML = "";
          noData.style.display = "block";
          return;
        }

        noData.style.display = "none";
        container.innerHTML = data.transactions
          .map(
            (tx) => `
              <div class="transaction-card">
                <div class="row">
                  <div class="col-md-3">
                    <strong>Transaction Hash:</strong>
                    <p class="transaction-hash">${tx.transaction_hash}</p>
                  </div>
                  <div class="col-md-2">
                    <strong>Amount:</strong>
                    <p>${tx.fare} ETH</p>
                  </div>
                  <div class="col-md-2">
                    <strong>Distance:</strong>
                    <p>${tx.distance} km</p>
                  </div>
                  <div class="col-md-3">
                    <strong>Date:</strong>
                    <p>${new Date(tx.created_at).toLocaleString()}</p>
                  </div>
                  <div class="col-md-2">
                    <strong>Status:</strong>
                    <p class="${
                      tx.status === "Completed"
                        ? "status-completed"
                        : "status-pending"
                    }">${tx.status}</p>
                  </div>
                </div>
              </div>
            `
          )
          .join("");
      })
      .catch((err) => {
        console.error("Error loading transactions:", err);
        alert("Failed to load transactions.");
      });
  }

  function resetFilters() {
    // Reset all form fields
    document.getElementById("filterForm").reset();
    document.getElementById("dateRange").value = "";
    // Reload transactions without any filters
    loadTransactions();
  }

  function clearHistory() {
    if (confirm("Are you sure you want to clear all transaction history?")) {
      fetch("/clear_transactions/", {
        method: "POST",
        headers: {
          "X-CSRFToken": getCookie("csrftoken"),
          "Content-Type": "application/json",
        },
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            alert("Transaction history cleared.");
            loadTransactions();
          } else {
            alert("Failed to clear history.");
          }
        })
        .catch((err) => {
          console.error("Error clearing:", err);
          alert("Clear operation failed.");
        });
    }
  }

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      const cookies = document.cookie.split(";");
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === name + "=") {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
</script>
{% endblock %}
